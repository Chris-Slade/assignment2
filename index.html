<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Christopher Constantino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header id="page-header">
      <h1>Input Form Demo</h1>
    </header>

    <noscript><p>This form only works with JavaScript enabled!</p></noscript>

    <div id="formContainer">
      <header>
        <h2>Upload a file</h2>
        <h3>(Not really though)</h3>
      </header>
      <form id="demoForm" action="" method="post" enctype="multipart/form-data">

        <label>
          Enter the file's title (25 chars max)
          <input type="text" id="titleInput" name="title"
            required="true" placeholder="Title">
          </input>
        </label>
        <br />

        <label>
          Enter a description (optional)
          <textarea id="descInput" name="desc" spellcheck="true"
            placeholder="Description" wrap="soft" value=""></textarea>
        </label>
        <br />

        <label>
          Select how much you like the file from 1 to 5<br />
          <input type="radio" name="rating" value="1">1</input>
          <input type="radio" name="rating" value="2">2</input>
          <input type="radio" name="rating" value="3"checked="checked">3</input>
          <input type="radio" name="rating" value="4">4</input>
          <input type="radio" name="rating" value="5">5</input>
        </label>
        <br />

        <label for="fileInput">Select file to upload</label>
          <input type="file" id="fileInput" name="file" required="true"></input>
        <br />

        <input type="submit" id="submitButton" name="submit" value="Submit"></input>

        <input type="reset" value="Reset"/>

      </form>

      <div id="afterSubmit"></div>

    </div>
  </body>
</html>
